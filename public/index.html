<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A beautiful single-page application built with vanilla JavaScript">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Preload key components -->
  <link rel="preload" href="/components/header.html" as="fetch" crossorigin="anonymous">
  <link rel="preload" href="/components/footer.html" as="fetch" crossorigin="anonymous">
</head>
<body class="min-h-screen bg-gray-50">
  <header id="header"></header>
  <main id="app" class="container mx-auto px-4 py-8"></main>
  <footer id="footer"></footer>

  <script>
    // Error handling and debug info
    window.addEventListener('error', function(e) {
      console.error('Script error:', e);
    });
    console.log('Index.html loaded');
  </script>
  <script src="/js/app.js"></script>
  <script>
    // Verify app.js is loaded
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM Content Loaded');
      if (!window.initApp) {
        console.error('App.js did not load properly');
      }
    });
  </script>
</body>
</html>
