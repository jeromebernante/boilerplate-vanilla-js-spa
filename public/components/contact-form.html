<section id="contact-form" class="max-w-xl mx-auto bg-white rounded-lg shadow-md p-8">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Send us a message</h2>
  <form id="form" class="space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
      <input type="text" name="name" required 
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
      <input type="email" name="email" required 
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
      <textarea name="message" rows="4" required 
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>
    <button type="submit" 
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150">
      Send Message
    </button>
  </form>
</section>

<script>
  // This script runs *only* when this component is loaded
  document.getElementById("form").addEventListener("submit", e => {
    e.preventDefault();
    const formData = new FormData(e.target);
    alert("Message sent!\n\n" + [...formData.entries()].map(([k,v]) => `${k}: ${v}`).join("\n"));
    e.target.reset();
  });
</script>
